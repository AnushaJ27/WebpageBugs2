<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Magazine</title>
  <style>
    /* Your existing styles remain unchanged */
  </style>
</head>
<body>
  <header>
    <h1>Online Magazine</h1>
    <form id="search-form">
      <label for="search-input">Search:</label> <!-- Added label for search input -->
      <input type="text" id="search-input" placeholder="Search">
      <button type="submit">Search</button> <!-- Changed input type to button -->
    </form>
  </header>

  <main>
    <div id="magazine-container"></div>
  </main>

  <footer>
    <p>&copy; 2023 Online Magazine. All rights reserved.</p>
  </footer>

  <script>
    // JavaScript Code
    // (Your existing JavaScript code remains unchanged)
    const magazines = [
      {
        title: "Fashion Magazine",
        image: "https://example.com/fashion-magazine.jpg"
      },
      {
        title: "Sports Magazine",
        image: "https://example.com/sports-magazine.jpg"
      },
      {
        title: "Technology Magazine",
        image: "https://example.com/technology-magazine.jpg"
      },
      // Add more magazines here...
    ];

    const magazineContainer = document.getElementById("magazine-container");
    const searchForm = document.getElementById("search-form");

    // Render magazines
    function renderMagazines() {
      magazineContainer.innerHTML = "";

      const searchTerm = searchForm.elements["search-input"].value.toLowerCase();

      magazines.forEach(magazine => {
        const magazineElement = document.createElement("div");
        magazineElement.classList.add("magazine");

        const imageElement = document.createElement("img");
        imageElement.src = magazine.image;
        imageElement.alt = magazine.title;
        imageElement.style.width = "150px";
        imageElement.style.height = "150px";

        const titleElement = document.createElement("h3");
        titleElement.textContent = magazine.title;

        const addButton = document.createElement("button");
        addButton.type = "button"; // Specify the button type
        addButton.textContent = "Add to Cart";
        addButton.addEventListener("click", function() {
          addToCart(magazine.title);
        });

        magazineElement.appendChild(imageElement);
        magazineElement.appendChild(titleElement);
        magazineElement.appendChild(addButton);

        magazineContainer.appendChild(magazineElement);
      });
    }

    // Add magazine to cart
    function addToCart(title) {
      console.log(`Added "${title}" to the cart.`);
      // Implement your cart functionality here.
    }

    // Event listeners
    searchForm.addEventListener("submit", function(event) {
      event.preventDefault();
      renderMagazines();
    });

    // Initial render
    renderMagazines();
  </script>
</body>
</html>
